<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CONTACT</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/png" href="profile.png">
  </head>
  <body>
    <div class="title-bar">
      <div class="title">
        <h1>EL GORDO</h1>
      </div>
      <div class="socials">
        <div class="instagram">
          <a href="https://www.instagram.com/gordocallanan/">
            <img alt="ig" src="instagram.svg">
          </a>
        </div>
        <div class="facebook">
          <a href="https://www.facebook.com/GordoOreo">
            <img alt="fb" src="facebook.svg">
          </a>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="section">
        <div class="profile">
          <img alt="me" src="profile.png">
        </div>
        <div class="info">
          <div class="info-title">About me</div>
          <div class="info-main">
            <div class="info-location">
              <div class="location-icon">
                <img alt="ig" src="location-outline.svg">
              </div>
              <div class="location-text">
                <h2>Cambridge, Ma</h2>
              </div>
            </div>
            <div class="info-education">
              <div class="education-icon">
                <img alt="ig" src="school-outline.svg">
              </div>
              <div class="location-text">
                <h2>Art Institute of Boston</h2>
              </div>
            </div>
            <div class="info-time">
              <div class="time-icon">
                <img alt="ig" src="time-outline.svg">
              </div>
              <div class="time-text">
                <h2>10 Years Experience</h2>
              </div>
            </div>
            <div class="info-art">
              <div class="art-icon">
                <img alt="ig" src="color-palette-outline.svg">
              </div>
              <div class="art-text">
                <h2>2D Drawing & Painting</h2>
              </div>
            </div>
          </div>

        </div>
        <div class="contact">
          <div class="contact-title">Contact</div>
          <div class="contact-form">
            <form action="index.html">
              <input type="text" id="fname" name="firstname" placeholder="Name">
              <input type="text" id="lname" name="lastname" placeholder="Email Address">
              <textarea id="subject" name="subject" placeholder="Message" style="height:200px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
