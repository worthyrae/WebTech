    <link rel="stylesheet" href="shared.css">
    <script type="text/javascript">

     function ChgStyle() {
       x = document.getElementById("myh1");
       x.style.color="green";
       x.style.font="30pt 'Comic Sans MS'";
       x.style.textAlign="center";
     }

     function ChgImage() {
       document.getElementById("img1").src="image2.jpg";
     }

     function OnImage() {
       document.getElementById("img1").style.opacity=".5";
     }

     function ChgText() {
       document.getElementById("text-container").style.color="black";
     }

    </script>
  </head>
  <body>
    <div class="title">
      <h1 id="myh1" onclick="ChgStyle()">Worthy Rae</h1>
    </div>
    <div class="picture">
      <img src="myself.png" onclick="ChgImage()" onmouseover="OnImage()" id="img1"/>
    </div>
    <div class="text" onmouseover="ChgText()" id="text-container" style="transition-duration:1s;">
      <p>
        <span style="font-weight:bold;">Hometown</span> Winchester, MA
        <br>

      </p>
    </div>
